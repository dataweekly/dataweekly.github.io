{% extends "base.html" %}

{% block page_content %}
<div class="jumbotron">
    <p>A weekly newsletter about Data Science.</p>
    <form class="form-inline" role="form" method="POST" action="106.14.25.2:5000/add?">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email" name="account">
        </div>
        <button type="submit" class="btn btn-default">Subscribe</button>
    </form>
</div>

<div class="page-header">
    <h1>Issues</h1>
</div>
<ul class="page-list">
  {% for page in pages %}
      <li><a href="{{ url_for('main.page', path=page.path) }}">
          {{ page.meta.title }}
      </a>- {{ page.meta.date }}</li>
  {% endfor %}
</ul>
{% endblock %}
